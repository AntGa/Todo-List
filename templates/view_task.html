<table class="table table-striped table-bordered">
    <tr>
        <th width="10%">Status</th> <!-- Headers for table -->
        <th width="15%">Subject</th>
        <th width="55%">Task Name</th>
        <th width="22%">Extra Notes</th>
        <th width="8%">Priority</th>
        
    </tr>
    {% for row in viewTaskList %}
    <tr>
        <td>{{row[0]}}</td> <!--Table -->
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[3]}}</td>
    </tr>
    {% endfor %}
</table>
