<!doctype html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Anton Garay 2021">
        <title>Sign Up Page</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- Custom CSS -->
        <link href="http://localhost:5000/static/css/custom.css" rel="stylesheet">
     
        <!-- Bootstrap JS-->
   
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

         <!-- Jquery Validation -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqBootstrapValidation/1.3.6/jqBootstrapValidation.js"></script>

        <!-- Custom JS-->
        <script type="text/javascript" src="../static/js/script.js"></script>
        <!-- Font awesome import for custom logos-->
        <script src="https://kit.fontawesome.com/1f77e15baa.js" crossorigin="anonymous"></script>

        <style>
        .controls p{
            color:#a94442;
        }
        </style>

        <script>
            $(document).ready(function(){
                $('#simple_form input').jqBootstrapValidation({
                    preventSubmit: true
                });
            });
        </script>
            
    </head>
    <body>
        <div class="form-container">

            <h1 style="margin: bottom 10px;">Sign Up Page</h1>
            <form action="#" method="POST" id="simple_form" novalidate="novalidate">
                      <!-- title -->
                <div class="control-group">
                    <label class="control-label"  for="first_name">First Name</label>
                     <!-- User enters first_name has to be reuquired -->
                    <div class="controls">
                      <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" placeholder="Enter First Name" required="required" data-validation-required-message="Please enter your First Name">
                      <p class="text-danger help-block"></p>
                    </div>
                </div>
                 <!-- User enters last_name has to be reuquired -->
                <div class="control-group">
                    <label class="control-label"  for="last_name">Last Name</label>
                    <div class="controls">
                      <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" placeholder="Enter Last Name" required="required" data-validation-required-message="Please enter your Last Name">
                      <p class="text-danger help-block"></p>
                    </div>
                </div>
                  <!-- User enters year level -->
                <div class="control-group">
                    <label class="control-label"  for="year_level">Select Year Level</label>
                    <div class="controls">
                        <select class="form-control" name="year_level" id="year_level" aria-label="Select Year Group">
                            <option value="Yr11">Year 11</option>
                            <option value="Yr12">Year 12</option>
                            <option value="Y13">Year 13</option>
                        </select>
                    </div>
                </div>
                 <!-- User enters username -->
                <div class="control-group" style="margin-bottom:10px; margin-top:10px; ">
                    <label class="control-label"  for="username">Username</label>
                    <div class="controls">
                      <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter Usernamne" required="required" data-validation-required-message="Please enter your Username">
                      <p class="text-danger help-block"></p>
                    </div>
                </div>

                <!-- User enters password -->
                <div class="control-group">
                    <label class="control-label"  for="password">Password</label>
                    <div class="controls">
                      <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter Password" required="required" data-validation-required-message="Please enter your Password">
                      <p class="text-danger help-block"></p>
                    </div>
                </div>

                <div align="center" class="d-grid">
                     <!-- submit form -->
                    <button class="btn btn-primary btn-lg" id="send_button" type="submit">Submit</button>
                </div>
            </form> 
        </div>
    </body>
</html>
