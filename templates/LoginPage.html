<!doctype html>
<html lang="en">
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Anton Garay 2021">

       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/b ootstrap/4.5.2/css/bootstrap.min.css">

       <!-- Custom CSS -->
       <link href="http://localhost:5000/static/css/custom.css" rel="stylesheet">
        <!-- Background css CSS credit to: Paulina Hetman  
     original source: https://codepen.io/pehaa/pen/yLVeLNg -->
       <link href="http://localhost:5000/static/css/background.css" rel="stylesheet">
       <!-- Bootstrap JS-->
   
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

       <title>To do List Login Page</title>
    </head>
    
     <!--form to ask user to enter their username and password -->
    <body>
        <div class="form-container" id="zMidCenter">
            <h1 style="margin: bottom 10px;">Login Page</h1>
            <form action="/login" method="POST">
                <div class="form-floating mb-3">
                    <input class="form-control" name="username" id="username" type="text" placeholder="Enter User Name:" data-sb-validations="required" value='{{request.form.username}}' />
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control" name="password" id="password" type="password" placeholder="Enter Password:" data-sb-validations="required" value='{{request.form.password}}'  />
                </div>
                <div class="msg">{{ msg }}</div>
                <div align="center" class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Submit</button>
                    <button class="btn btn-warning btn-lg" name="signupButton" id="signupButton" value="signupButton" type="submit">SignUp</button>
                </div>
            </form>
       
      <!-- BACKGROUND credit to: Paulina Hetman  
     original source: https://codepen.io/pehaa/pen/yLVeLNg-->
        </div>
        <div class="landscape">
            <div class="mountain"></div>
            <div class="mountain mountain-2"></div>
            <div class="mountain mountain-3"></div>
            <div class="sun-container sun-container-1">
            </div>
            <div class="sun-container">
              <div class="sun"></div>
            </div>
            <div class="cloud"></div>
            <div class="cloud cloud-1"></div>
            <div class="sun-container sun-container-reflection">
              <div class="sun"></div>
            </div>
            <div class="light"></div>
            <div class="light light-1"></div>
            <div class="light light-2"></div>
            <div class="light light-3"></div>
            <div class="light light-4"></div>
            <div class="light light-5"></div>
            <div class="light light-6"></div>
            <div class="light light-7"></div>
            <div class="water"></div>
            <div class="splash"></div>
            <div class="splash delay-1"></div>
            <div class="splash delay-2"></div>
            <div class="splash splash-4 delay-2"></div>
            <div class="splash splash-4 delay-3"></div>
            <div class="splash splash-4 delay-4"></div>
            <div class="splash splash-stone delay-3"></div>
            <div class="splash splash-stone splash-4"></div>
            <div class="splash splash-stone splash-5"></div>
            <div class="lotus lotus-1"></div>
            <div class="lotus lotus-2"></div>
            <div class="lotus lotus-3"></div>
            <div class="front">
              <div class="stone"></div>
              <div class="grass"></div>
              <div class="grass grass-1"></div>
              <div class="grass grass-2"></div>
              <div class="reed"></div>
              <div class="reed reed-1"></div>
            </div>
          </div>
    </body>
</html>
