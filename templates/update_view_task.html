 <!--Display current task details as a form that the user can enter. -->
<form action="/ajaxUpdateTask" method="POST">
    <table class="table table-striped table-bordered">
        <tr>
            <th width="15%">Status</th> <!-- Headers for table -->
            <th width="15%">Subject</th>
            <th width="40%">Task Name</th>
            <th width="22%">Extra Notes</th>
            <th width="8%">Priority</th>
            
        </tr>
        <!--display data -->
        {% for row in viewTaskList %}
        <tr>
            <td>
                 <!--Edit Status -->
                <select class="form-control" id="status" name="status" aria-label="status">
                    <option value='{{row[0]}}' selected>{{row[0]}}</option>
                    <option value="Completed">Completed</option>{{row[0]}}
                    <option value="Low">Incomplete</option>
                </select></td> 
                <!--Edit Subject priority -->
            <td>
                <select class="form-select" name="subject" id="subject" aria-label="Select Subject">
                    <option value='{{row[1]}}' selected>{{row[1]}}</option>
                    {% for subject in subjects %}
                    <option value="{{subject[0]}}">{{subject[0]}}</option>
                    {% endfor %}
                </select>
            </td>
             <!--Edit Task -->
            <td>
                <textarea class="form-control" name="task" id="task" type="text" placeholder="Enter New Task:" data-sb-validations="required" >{{row[2]}}</textarea>
            </td>
             <!--Edit Extra_notes -->
            <td>
                <textarea class="form-control" name="extra_notes" id=extra_notes" type="text" placeholder="Enter extra notes:" data-sb-validations="required">{{row[5]}}</textarea>
            <td>
                <!--Edit Priority -->
                <select class="form-select" id="priority" name="priority" aria-label="Priority">
                    <option value='{{row[3]}}' selected>{{row[3]}}</option>
                    <option value="High">High</option>
                    <option value="Low">Low</option>
                </select>
            </td>
            <input class="form-control" name="taskid" id="taskid" type="hidden" value='{{row[4]}}'/>
        </tr>
        {% endfor %}
    </table>
    <div align="right">
         <!--delete button -->
    <button class="btn btn-danger btn-lg delete_task" value="deleteButton" name="deleteButton" id="deleteButton" type="submit">Delete</button>
      <!--Update Button --> 
    <button class="btn btn-primary btn-lg update_task" value="updateButton" name="updateButton" id="updateButton" type="submit">Update</button>
    </div>
</form>
